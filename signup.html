<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="signup_page.css"/>
</head>
<body>  
    <div class="nav__logo">Thors<span>Tavern</span></div>
    <div class="wrapper">
        <h1>Create an account</h1>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Username" required>
            <input type="text" placeholder="Location" required>
            <input type="text" placeholder="Phone No." required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Re-enter Password" required>
        </form>
        <div class="terms">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">I agree to these <a href="#">Terms & Conditions</a></label>
        </div>
        <button class="link"> <a href="login.html">Sign up</a> </button>
        <div class="account">Already have an account? <a href="login.html">Login here</a>
        </div>

    </div>
    
</body>
</html>
